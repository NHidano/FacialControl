# FacialControl DocFX - API リファレンス自動生成
name: DocFX

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: API リファレンス生成
    runs-on: self-hosted
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: .NET SDK セットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: DocFX インストール
        run: dotnet tool install -g docfx

      - name: DocFX メタデータ生成
        run: docfx metadata docfx.json

      - name: DocFX ビルド
        run: docfx build docfx.json

      - name: GitHub Pages アーティファクト設定
        uses: actions/configure-pages@v4

      - name: アーティファクトアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: GitHub Pages デプロイ
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pages デプロイ
        id: deployment
        uses: actions/deploy-pages@v4
