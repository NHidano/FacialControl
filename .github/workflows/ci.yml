# FacialControl CI - パッケージバリデーション / EditMode / PlayMode テスト自動実行
name: CI

on:
  push:
    branches: [main, "feature/**"]
  pull_request:
    branches: [main]

env:
  UNITY_PROJECT_PATH: FacialControl
  TEST_RESULTS_DIR: test-results
  PACKAGE_PATH: FacialControl/Packages/com.hidano.facialcontrol

jobs:
  package-validation:
    name: パッケージバリデーション
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: パッケージバリデーション実行
        run: |
          & "./scripts/validate-package.ps1" -PackagePath "${{ env.PACKAGE_PATH }}"
        shell: pwsh

  editmode-tests:
    needs: package-validation
    name: EditMode テスト
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: テスト結果ディレクトリ作成
        run: |
          if (-Not (Test-Path "${{ env.TEST_RESULTS_DIR }}")) {
            New-Item -ItemType Directory -Path "${{ env.TEST_RESULTS_DIR }}"
          }
        shell: pwsh

      - name: EditMode テスト実行
        run: |
          & "$env:UNITY_PATH/Unity.exe" `
            -batchmode `
            -nographics `
            -projectPath "${{ env.UNITY_PROJECT_PATH }}" `
            -runTests `
            -testPlatform EditMode `
            -testResults "${{ env.TEST_RESULTS_DIR }}/editmode.xml"
        shell: pwsh

      - name: テスト結果アップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: editmode-test-results
          path: ${{ env.TEST_RESULTS_DIR }}/editmode.xml

  playmode-tests:
    needs: package-validation
    name: PlayMode テスト
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: テスト結果ディレクトリ作成
        run: |
          if (-Not (Test-Path "${{ env.TEST_RESULTS_DIR }}")) {
            New-Item -ItemType Directory -Path "${{ env.TEST_RESULTS_DIR }}"
          }
        shell: pwsh

      - name: PlayMode テスト実行
        run: |
          & "$env:UNITY_PATH/Unity.exe" `
            -batchmode `
            -nographics `
            -projectPath "${{ env.UNITY_PROJECT_PATH }}" `
            -runTests `
            -testPlatform PlayMode `
            -testResults "${{ env.TEST_RESULTS_DIR }}/playmode.xml"
        shell: pwsh

      - name: テスト結果アップロード
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playmode-test-results
          path: ${{ env.TEST_RESULTS_DIR }}/playmode.xml
